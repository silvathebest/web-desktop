  <script type="text/javascript" charset="utf-8">
  desktopApp.wins.hideAllWindows();

  function checkform() {
    let myForm = "admin";
    let pass = $("#passwordI").val();
    let name = $("#nameI").val();
    if (pass == "password" && name == "admin") {
      document.getElementById(2).style.display = "none";
      desktopApp.init();
    } else if(name !="admin"){
      alert("Invalid Login!");
    }else if(pass !="password"){
      alert("Invalid password!");
    }
  }
</script>
<div id="2" class="login">
  <form name="admin" method="post" class="login_main">
    <h1>Please sign in</h1>
    <p><input class="login_input" type="text" name="nameI" id="nameI" value="" placeholder="Login"></p>
    <p><input class="login_input" type="password" name="passwordI" id="passwordI" value="" placeholder="Password">

  </form>
