<script>
    webix.ui({
        rows: [
            {
                view: "datatable",
                id: "table",
                columns: [
                    {id: "title", header: "Name", width: 100, editor: "text"},
                    {id: "year", header: "Surname", width: 100, editor: "text"},
                    {id: "votes", header: "Phone", width: 100, editor: 'text'}
                ],
                autoheight:true,
                autowidth:true,
                select:"row", editable:true, editaction:"dblclick",

                save: "server/datatable_save.php",
                url: "server/datatable.php"
            },
            {
                width: 250,
                cols: [{
                    view: "button",
                    width: 300,
                    label: "Add Row",
                    click: function () {
                        var data = {name: "", surname: "", phone: "1"}
                        $$('table').editStop();
                        var id = $$('table').add(data, 0);
                        $$('table').editRow(id)
                    }
                }]
            },
        ]
    });
</script>
